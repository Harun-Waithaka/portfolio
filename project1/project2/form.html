<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required Information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="fname" required ></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="lname" required></label>
        <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
        <label for="password">Create New Password: <input id="password" type="password" name="password" required pattern="[a-z0-5]{8'0}"></label>
    </fieldset>
    <fieldset>
        <label><input type="radio" name="account">Personal Account</label>
        <label><input type="radio" name="account">Business Account</label>
        <label><input type="checkbox">I Accept all the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="file">Upload Your Profile picture: <input type="file" id="file" name="file"></label>
        <label for="age">Enter your age in years: <input type="number" name="age" max="120" min="13" id="age" name="age"></label>
        <label for="hear">HOw did you hear about us?
            <select id="hear" name="hear about us">
                <option>(select one)</option>
                <option>freecodecamp news</option>
                <option>freecodecamp youtube</option>
                <option>freecodecamp forum</option>
                <option>others</option>
            </select>
        </label>
        <label for="bio">Provide a bio: <textarea cols="10" rows="3" placeholder="I like coding in the beach..." id="bio"></textarea></label>
    </fieldset></form>
    <input type="submit" value="Submit">
   
</body>
</html>
